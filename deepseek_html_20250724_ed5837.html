{% extends "templ.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<style>
    :root {
        --primary: #FF6B6B;
        --secondary: #4ECDC4;
        --accent: #FFD166;
        --dark: #26547C;
        --light: #FCFCFC;
        --gradient-start: #f6d365;
        --gradient-end: #fda085;
    }
    
    .treasure-hunt-container {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        min-height: 100vh;
        padding: 2rem 1rem;
    }
    
    .treasure-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .treasure-title {
        font-family: 'Comic Sans MS', cursive;
        font-size: 3.5rem;
        color: white;
        text-shadow: 3px 3px 0 var(--dark);
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .treasure-subtitle {
        font-size: 1.8rem;
        color: var(--accent);
        text-shadow: 2px 2px 0 var(--dark);
    }
    
    .character-float {
        position: absolute;
        animation: float 6s infinite ease-in-out;
        width: 120px;
    }
    
    .azulejin {
        top: -30px;
        left: 10%;
    }
    
    .azulejina {
        top: -20px;
        right: 10%;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    
    .game-container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    
    .game-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    @media (min-width: 992px) {
        .game-grid {
            grid-template-columns: 1fr 1fr;
        }
    }
    
    .tile-display {
        background-color: white;
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .tile-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 15px;
        margin-bottom: 1rem;
        border: 5px solid var(--accent);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .tile-title {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 0.5rem;
    }
    
    .tile-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .info-badge {
        background-color: var(--secondary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.9rem;
    }
    
    .tile-hint {
        background-color: #e9f7fe;
        padding: 1.5rem;
        border-radius: 15px;
        margin-top: 1rem;
        font-style: italic;
        position: relative;
    }
    
    .tile-hint::before {
        content: "💡";
        position: absolute;
        left: -15px;
        top: -15px;
        font-size: 2rem;
        background-color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .map-container {
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        height: 500px;
        position: relative;
    }
    
    #map {
        width: 100%;
        height: 100%;
    }
    
    .game-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    
    .guess-button {
        flex: 1;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-width: 200px;
    }
    
    .guess-button:hover {
        background-color: var(--dark);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .skip-button {
        background-color: #e0e0e0;
        color: #333;
    }
    
    .score-container {
        background-color: var(--dark);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 1.5rem;
        text-align: center;
    }
    
    /* Modal de resultados */
    .result-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    
    .modal-content {
        background-color: white;
        border-radius: 20px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
        animation: modalAppear 0.5s ease-out;
    }
    
    @keyframes modalAppear {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-title {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 1rem;
    }
    
    .distance-info {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .distance-value {
        font-weight: bold;
        color: var(--primary);
    }
    
    .points-earned {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--secondary);
        margin-bottom: 1.5rem;
    }
    
    .next-button {
        background-color: var(--secondary);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .next-button:hover {
        background-color: #3bb5aa;
    }
    
    /* Indicador de carga */
    .loader {
        display: none;
        text-align: center;
        padding: 2rem;
    }
    
    .loader-spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="treasure-hunt-container">
    <div class="treasure-header">
        <img src="{% static 'img/azulejin/azulejin.png' %}" class="character-float azulejin" alt="Azulejín">
        <img src="{% static 'img/azulejin/azulejina.png' %}" class="character-float azulejina" alt="Azulejina">
        <h1 class="treasure-title">Búsqueda del Tesoro</h1>
        <p class="treasure-subtitle">¿Puedes encontrar la ubicación de este azulejo?</p>
    </div>
    
    <div class="game-container">
        <div class="game-grid">
            <div class="tile-display">
                <img id="tile-image" src="" alt="Azulejo" class="tile-image">
                <h2 id="tile-title" class="tile-title"></h2>
                
                <div class="tile-info">
                    <span id="tile-style" class="info-badge"></span>
                    <span id="tile-era" class="info-badge"></span>
                    <span id="tile-location" class="info-badge"></span>
                </div>
                
                <div class="tile-hint">
                    <p id="tile-hint-text"></p>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="skip-button" class="guess-button skip-button">
                <i class="fas fa-forward"></i> Saltar Azulejo
            </button>
            <button id="submit-guess" class="guess-button">
                <i class="fas fa-map-marker-alt"></i> Confirmar Ubicación
            </button>
        </div>
        
        <div class="score-container">
            Puntuación: <span id="score">0</span> puntos
        </div>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p>Cargando próximo azulejo...</p>
        </div>
    </div>
</div>

<div id="result-modal" class="result-modal">
    <div class="modal-content">
        <h2 class="modal-title">¡Resultado!</h2>
        <p class="distance-info">Estuviste a <span id="distance-value" class="distance-value">0</span> metros del azulejo.</p>
        <p class="points-earned">+<span id="points-earned">0</span> puntos</p>
        <button id="next-button" class="next-button">Siguiente Azulejo</button>
    </div>
</div>

<!-- Incluir Leaflet CSS y JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    // Variables globales
    let map, marker, selectedLocation, currentTile, score = 0;
    const HAVANA_CENTER = [23.1136, -82.3666]; // Centro de La Habana

    // Inicializar mapa
    function initMap() {
        map = L.map('map').setView(HAVANA_CENTER, 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Manejador de clic en el mapa
        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker(e.latlng).addTo(map);
            selectedLocation = e.latlng;
        });
    }

    // Cargar un azulejo aleatorio
    function loadRandomTile() {
        // Mostrar loader
        document.getElementById('loader').style.display = 'block';
        
        // Obtener un azulejo aleatorio del servidor
        fetch('/tesoro/get_random_tile/')
            .then(response => response.json())
            .then(data => {
                currentTile = data;
                
                // Actualizar la interfaz
                document.getElementById('tile-image').src = currentTile.imagen_principal;
                document.getElementById('tile-title').textContent = currentTile.titulo || currentTile.nombre;
                document.getElementById('tile-style').textContent = 'Estilo: ' + currentTile.estilo_display;
                document.getElementById('tile-era').textContent = 'Época: ' + currentTile.epoca;
                document.getElementById('tile-location').textContent = 'Ubicación: ' + currentTile.ubicacion;
                document.getElementById('tile-hint-text').textContent = currentTile.descripcion.substring(0, 100) + '...';
                
                // Reiniciar selección
                if (marker) {
                    map.removeLayer(marker);
                    marker = null;
                }
                selectedLocation = null;
                
                // Ocultar loader
                document.getElementById('loader').style.display = 'none';
            });
    }

    // Calcular distancia entre dos puntos en metros
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Radio de la Tierra en metros
        const φ1 = lat1 * Math.PI/180;
        const φ2 = lat2 * Math.PI/180;
        const Δφ = (lat2-lat1) * Math.PI/180;
        const Δλ = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }

    // Calcular puntos basados en la distancia
    function calculatePoints(distance) {
        if (distance < 10) return 5000;
        if (distance < 50) return 4000;
        if (distance < 100) return 3000;
        if (distance < 200) return 2000;
        if (distance < 500) return 1000;
        return 500;
    }

    // Inicializar el juego
    document.addEventListener('DOMContentLoaded', function() {
        initMap();
        loadRandomTile();
        
        // Evento para el botón de enviar
        document.getElementById('submit-guess').addEventListener('click', function() {
            if (!selectedLocation || !currentTile) return;
            
            const distance = calculateDistance(
                selectedLocation.lat, 
                selectedLocation.lng,
                parseFloat(currentTile.latitud),
                parseFloat(currentTile.longitud)
            );
            
            const pointsEarned = calculatePoints(distance);
            score += pointsEarned;
            
            // Mostrar resultado en el modal
            document.getElementById('distance-value').textContent = Math.round(distance);
            document.getElementById('points-earned').textContent = pointsEarned;
            document.getElementById('score').textContent = score;
            
            // Mostrar ubicación real en el mapa
            L.marker([currentTile.latitud, currentTile.longitud], {
                icon: L.divIcon({
                    className: 'real-location-marker',
                    html: '<div style="background-color: #4ECDC4; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>',
                    iconSize: [24, 24]
                })
            }).addTo(map);
            
            // Mostrar modal
            document.getElementById('result-modal').style.display = 'flex';
        });
        
        // Evento para el botón de siguiente
        document.getElementById('next-button').addEventListener('click', function() {
            document.getElementById('result-modal').style.display = 'none';
            loadRandomTile();
        });
        
        // Evento para el botón de saltar
        document.getElementById('skip-button').addEventListener('click', function() {
            loadRandomTile();
        });
    });
</script>
