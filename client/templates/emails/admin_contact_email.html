<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #777; text-align: center; }
        .message { background-color: white; padding: 15px; border-left: 4px solid #3498db; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nuevo mensaje de contacto</h2>
        </div>
        
        <div class="content">
            <p><strong>Nombre:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Asunto:</strong> {{ subject }}</p>
            
            <div class="message">
                <h3>Mensaje:</h3>
                <p>{{ message|linebreaks }}</p>
            </div>
            
            <p>Puedes responder directamente a este correo o contactar al usuario a {{ email }}</p>
        </div>
        
        <div class="footer">
            <p>Este mensaje fue enviado desde el formulario de contacto de Azulejos Habaneros.</p>
        </div>
    </div>
</body>
</html>
